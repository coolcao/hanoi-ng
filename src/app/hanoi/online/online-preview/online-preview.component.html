<div class="flex h-fit w-full rounded-3xl bg-white/70 p-10 shadow-2xl backdrop-blur-lg dark:bg-gray-800/80">
  <div
    id="preview-stack1"
    class="stack relative flex h-[200px] w-1/3 flex-col items-center justify-center">
    <div class="absolute bottom-0 flex h-[200px] w-[12px] flex-col justify-end rounded-t-xl bg-gradient-to-b from-gray-500 to-gray-400 shadow-lg dark:from-gray-400 dark:to-gray-300"></div>
    <div class="absolute bottom-0 flex h-[200px] w-full flex-col items-center justify-end space-y-1 pb-1">
      @for (disk of stack1; track $index; let idx = $index) {
        <div
          [ngStyle]="{ width: 20 + disk * 10 + 'px', height: '15px' }"
          class="disk rounded-md transition-all"
          [ngClass]="{
            'bg-gradient-to-r from-blue-300 to-purple-300': idx == 0,
            'bg-gradient-to-r from-blue-200 to-purple-200': idx != 0
          }">
          <span class="flex h-full w-full items-center justify-center text-xs font-medium text-white">
            {{ disk }}
          </span>
        </div>
      }
    </div>
  </div>

  <div

    </div>
  </div>
