<div
  class="flex h-full w-full items-center justify-center bg-gray-300 dark:bg-gray-600">
  <div
    class="h-2/3 min-h-[600px] w-2/3 min-w-[800px] rounded-2xl bg-gray-200 dark:bg-gray-800">
    <div
      class="flex w-full justify-center p-10 text-3xl text-gray-600 dark:text-gray-200">
      汉诺塔
    </div>
    <div class="flex w-full justify-center">
      <div class="text-gray-600 dark:text-gray-200">
        <h1 class="text-3xl font-bold">玩法说明</h1>
        <p class="mt-3">1. 汉诺塔有三个柱子，初始时，所有碟片都在左侧柱子。</p>
        <p class="mt-3">
          2. 使用鼠标可拖动碟片到其他柱子，只能移动最上面的碟片。
        </p>
        <p class="mt-3">
          3. 在移动时，只能小的碟片放到大的碟片上，而不能反过来。
        </p>
        <p class="mt-3">
          4.
          当所有碟片都移动到另外一个柱子上时（都移动到中间柱子或右侧柱子），游戏结束。
        </p>
        <p class="mt-3">
          5. 游戏会记录操作步数，尽量用最少的步数完成碟片移动。
        </p>
        <p class="mt-3">6. 碟片数量越多，步骤越多，难度越大。</p>
        <p class="mt-3">7. 双人模式下，谁先完成，谁获胜</p>
      </div>
    </div>
    <div
      class="my-10 flex w-full items-center justify-center p-10 text-gray-600 dark:text-gray-200">
      <div
        class="relative ml-10 flex h-30 w-1/3 items-center justify-center rounded-xl bg-sky-100 dark:bg-sky-900">
        <div
          class="absolute top-5 left-1/2 -translate-x-1/2 -translate-y-1/2 text-gray-400 select-none dark:text-gray-300">
          单人模式
        </div>
        <button
          type="button"
          [routerLink]="['/', 'hanoi', 'single']"
          class="me-2 mt-5 mb-2 cursor-pointer rounded-lg bg-green-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-green-800 focus:ring-4 focus:ring-green-300 focus:outline-none dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
          开始游戏
        </button>
      </div>
      <div
        class="relative ml-10 flex h-30 w-2/3 items-center justify-center rounded-xl bg-cyan-100 select-none dark:bg-cyan-900">
        <div
          class="absolute top-5 left-1/2 -translate-x-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-300">
          双人模式
        </div>
        <button
          type="button"
          (click)="showCreate = true"
          class="mx-10 me-2 mt-5 mb-2 cursor-pointer rounded-lg bg-green-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-green-800 focus:ring-4 focus:ring-green-300 focus:outline-none dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
          创建房间
        </button>
        <button
          (click)="showJoin = true"
          type="button"
          class="mx-10 me-2 mt-5 mb-2 cursor-pointer rounded-lg bg-green-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-green-800 focus:ring-4 focus:ring-green-300 focus:outline-none dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
          加入房间
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 创建房间 -->
<div
  class="fixed inset-0 z-50 flex h-full w-full flex-col items-center justify-center backdrop-blur-2xl"
  *ngIf="showCreate">
  <div
    class="relative w-1/3 rounded-2xl bg-gray-100 px-10 pt-10 dark:bg-gray-500">
    <button
      (click)="showCreate = false"
      class="absolute top-3 right-4 cursor-pointer text-2xl text-gray-400 dark:text-gray-300">
      ✕
    </button>
    <label
      for="first_name"
      class="mt-2 mb-1 block text-sm font-medium text-gray-900 dark:text-white"
      >房间名称</label
    >
    <input
      type="text"
      id="peerId"
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
      placeholder="请输入房间名称"
      [(ngModel)]="roomName"
      required />
    <label
      for="first_name"
      class="mt-2 mb-1 block text-sm font-medium text-gray-900 dark:text-white"
      >碟片数量</label
    >
    <select
      [(ngModel)]="size"
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500">
      <option [ngValue]="3">3片</option>
      <option [ngValue]="4">4片</option>
      <option [ngValue]="5">5片</option>
      <option [ngValue]="6">6片</option>
      <option [ngValue]="7">7片</option>
      <option [ngValue]="8">8片</option>
      <option [ngValue]="9">9片</option>
    </select>
    <div class="my-10 flex w-full items-center justify-center">
      <button
        (click)="createRoom()"
        type="button"
        class="mx-10 me-2 mt-5 mb-2 cursor-pointer rounded-lg bg-green-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-green-800 focus:ring-4 focus:ring-green-300 focus:outline-none dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
        创建房间
      </button>
    </div>
  </div>
</div>

<!-- 加入房间 -->
<div
  class="fixed inset-0 z-50 flex h-full w-full flex-col items-center justify-center backdrop-blur-2xl"
  *ngIf="showJoin">
  <div
    class="relative w-1/3 rounded-2xl bg-gray-100 px-10 pt-10 dark:bg-gray-500">
    <button
      (click)="showJoin = false"
      class="absolute top-3 right-4 cursor-pointer text-2xl text-gray-400 dark:text-gray-300">
      ✕
    </button>
    <label
      for="first_name"
      class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
      >房间ID</label
    >
    <input
      type="text"
      id="peerId"
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
      placeholder="请输入对方的房间ID"
      [(ngModel)]="peerId"
      required />
    <div class="my-10 flex w-full items-center justify-center">
      <button
        (click)="joinRoom()"
        type="button"
        class="mx-10 me-2 mt-5 mb-2 cursor-pointer rounded-lg bg-green-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-green-800 focus:ring-4 focus:ring-green-300 focus:outline-none dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
        加入房间
      </button>
    </div>
  </div>
</div>
